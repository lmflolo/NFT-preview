<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 0.625rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    <div class="card">

      <a href="#"><div class="image-container">
        <div class="NFT-div">
          <img class="NFT-img" src="images/image-equilibrium.jpg" alt="An image of the Equilibrium #3429 NFT. It is a transparent crystal cube balancing on one of its corners, against a dark blue background. The cube also has some red hues as a result of perceived reflection of light.">
        </div>
        <div class="view-div">
          <img class="view-icon" src="images/icon-view.svg" alt="">
        </div>
      </div></a>

      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="sub-container">
        <div class="price-container">
          <img class="price-icon" src="images/icon-ethereum.svg" alt="A turquoise ethereum icon.">
          <h2 class="price">0.041 ETH</h2>
        </div>
        <div class="time-container">
          <img class="clock-icon" src="images/icon-clock.svg" alt="An icon of a clock.">
          <h2 class="time">3 days left</h2>
        </div>
      </div>

      <hr>

      <div class="creator-container">
        <img class="pfp" src="images/image-avatar.png" alt="A profile picture of this NFT's creator Jules Wyvern.">
        <p class="creator-text">Creation of <a class="name-link" href="#">Jules Wyvern</a></p>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/lmflolo">Linn Marie Fl√∏lo</a>.
    </div>
  </footer>

</body>

</html>
